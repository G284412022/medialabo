<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>プロジェクト課題</title>
    <link rel="stylesheet"href="project.css"> 
    <script src="project.jc" defer></script>
  <head>
  <body>
    <h1>「世界の天気」
        〜WORLD WHETHER〜
    </h1>
    <label for="name">検索: </label>
    <input type="text" name="name" id="name" size="10">
    <button id="print">表示</button>
    <p>都市名：<span id="tosi"></span></p>
    <p>天気：<span id="weather"></span></p>
    <p>最高気温：<span id="max"></span></p>
    <p>最低気温：<span id="min"></span></p>
    <p>湿度：<span id="humidity"></span></p>
    <p>緯度：<span id="lon"></span></p>
    <p>経度：<span id="lat"></span></p>
    <p>風速：<span id="speed"></span></p>
    <p>風向：<span id="deg"></span></p>
  </body>
</html>
